version: 2

group_defaults:
  required: 1
  reset_on_reopened:
    enabled: true
  approve_by_comment:
    enabled: false

groups:
  root:
    conditions:
      files:
        include:
          - "*"
        exclude:
          - "angular.io/*"
          - "integration/*"
          - "modules/*"
          - "tools/*"
    users:
      - IgorMinar
      - mhevery

  public-api:
    conditions:
      files:
        include:
          - "tools/public_api_guard/*"
    users:
      - IgorMinar
      - mhevery

  build-and-ci:
    conditions:
      files:
        include:
          - "*.yml"
          - "*.json"
          - "*.lock"
          - "tools/*"
        exclude:
          - "tools/@angular/tsc-wrapped/*"
          - "tools/public_api_guard/*"
    users:
      - IgorMinar #primary
      - mhevery

  integration:
    conditions:
      files:
        - "integration/*"
    users:
      - alexeagle
      - mhevery
      - tbosch
      - vicb
      - IgorMinar #fallback


  core:
